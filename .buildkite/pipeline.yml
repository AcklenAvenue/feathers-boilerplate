steps:
  - name: ':hammer: Build'
    command: '/.buildkite/build.sh'
    agents:
      node: 'true'
      backend: 'true'

  - wait

  - name: ':fire: Test'
    command: '/.buildkite/test.sh'
    agents:
      node: 'true'
      backend: 'true'

  - wait

  - name: ':rocket: Deploy'
    command: '/.buildkite/deploy.sh'
    branches: 'develop staging master prepare-secrets-develop'
    agents:
      node: 'true'
      backend: 'true'
